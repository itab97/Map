<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Mobile Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set world view
        var map = L.map('map').fitWorld();

        // Add tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Try to locate the user
        map.locate({setView: true, maxZoom: 16});

        // Add location found handler
        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        map.on('locationfound', onLocationFound);

        // Add location error handler
        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationerror', onLocationError);

    var foodIcon = L.icon({
        iconUrl: 'food-icon.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40] 
    });
    L.marker([53.8375, -1.7900], {icon: foodIcon}).addTo(map)
        .bindPopup("Digin's Hut");
    L.marker([53.8379, -1.7899], {icon: foodIcon}).addTo(map)
    .bindPopup("Salts Vilage Bakery");
        
    </script>
</body>
</html>
